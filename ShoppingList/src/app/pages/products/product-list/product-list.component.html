<div class="container">
  <app-card-information></app-card-information>

  <app-bread-crumb
    [items]="[{text: '/  Produtos'}]"
  ></app-bread-crumb>

  <app-header
    page-title="Produtos"
    button-text="+ Novo Produto"
    button-link="new"
    button-class="btn-success"
  ></app-header>


  <table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th>Produto</th>
        <th>Estoque</th>
        <th class="text-right">Valor R$</th>
        <th class="text-right">Total R$</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let product of resources"> -->
      <tr *ngFor="let product of setProducts()">
        <td>
          <strong>{{product.name}}</strong><br>
          <small class="text-success">{{product.dateRegister}}</small><br>
        </td>
        <td>
          {{product.quantity}}
        </td>
        <td class="text-right">
          <strong>
            {{product.price | currency:'BRL'}}
          </strong>
        </td>
        <td class="text-right">
          <strong>
            {{product.amount | currency:'BRL'}}
          </strong>
        </td>
        <td class="button-group">
          <a [routerLink]="[product.id, 'edit']">
            <button  class="btn button-info">
              Editar
            </button>
          </a>
          <button (click)="deleteResource(product)" class="btn button-danger">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
