<app-bread-crumb
  [items]="[{text: 'Produtos'}]"
></app-bread-crumb>

<app-header
  page-title="Produtos"
  button-text="+ Novo Produto"
  button-link="new"
  button-class="btn-success"
></app-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>Produto</th>
      <th>Estoque</th>
      <th class="text-right">Valor R$</th>
      <th class="text-right">Total R$</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of resources">
      <td>
        <strong>{{product.name}}</strong><br>
        <small class="text-success">{{product.dateRegister}}</small><br>
      </td>
      <td>
        {{product.quantity}}
      </td>
      <td class="text-right">
        <strong>
          {{product.price}}
        </strong>
      </td>
      <td class="text-right">
        <strong>
          {{product.amount}}
        </strong>
      </td>
      <td class="text-center">
        <!-- <a [routerLink]="[product.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a> -->
        <button (click)="deleteResource(product)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
